<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Successful Reserve</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 10px">
        <tr>
            <td style="background-color: #F9F9F9; padding: 40px 20px; text-align: center;">
                <h1 style="color: #ff6f00; font-size: 24px; margin: 0 0 20px 0;">Successful Reserve</h1>
                <p style="color: #333333; font-size: 16px; margin: 0 0 30px 0;">Your reservation is confirmed - We look forward to welcoming you!</p>
                <a th:href="${userReservesUrl}" style="background-color: #ff6f00; color: #ffffff; padding: 12px 24px; text-decoration: none; font-weight: bold; border-radius: 10px;">CHECK YOUR RESERVES HERE</a>
            </td>
        </tr>
        <tr style="display: flex; justify-content: center; border-top: 1px solid #e0e0e0;">
            <td style="padding: 20px;">
                <h2 style="color: #ff6f00; font-size: 18px; margin: 0 0 15px 0;">Reserve information</h2>
                <p style="color: #666666; font-weight: bold; font-size: 14px; margin: 0 0 5px 0;">Title: <span th:text="${title}" style="font-weight: normal; color: #333333"></span></p>
                <p style="color: #666666; font-weight: bold; font-size: 14px; margin: 0 0 5px 0;">Check In Date: <span th:text="${checkIn}" style="font-weight: normal; color: #333333"></span></p>
                <p style="color: #666666; font-weight: bold; font-size: 14px; margin: 0;">Check Out Date: <span th:text="${checkOut}" style="font-weight: normal; color: #333333"></span></p>
            </td>
        </tr>
    </table>
</body>
</html>
